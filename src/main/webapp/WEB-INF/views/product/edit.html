<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit product</h1>
<a th:href="@{/products/list}">Back to list product</a>
<form th:action="@{/products/edit/__${product.id}__}" method="post" th:object="${product}">
    <div>
        <label>Id</label>
        <input type="text" th:field="*{id}">
    </div>
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>Price</label>
        <input type="text" th:field="*{price}">
    </div>
    <div>
        <label>Description</label>
        <input type="text" th:field="*{description}">
    </div>
    <div>
        <label>Brand</label>
        <input type="text" th:field="*{brand}">
    </div>
    <button>Edit</button>
</form>
</body>
</html>
